<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
    <div id="myCar">
        <div >
            <img src="img/1.jpg">
        </div>
    </div>
    <!--面板-->
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3 col-sm-6" ng-repeat="list in homeList">
                    <div class="thumbnail">
                        <a href="#/detail/1">
                            <img ng-src="img/{{list.img}}">
                        </a>
                        <div class="caption">
                            <h3 class="text-center">{{list.name}}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
